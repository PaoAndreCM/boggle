<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boggle en Español</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .tablero {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
      margin-bottom: 1rem;
    }
    .letra {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      font-size: 24px;
      font-weight: bold;
      background: #f0f0f0;
      transform-origin: center center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="tablero" id="tablero"></div>
  <button onclick="generarTablero()">Nuevo juego</button>

  <script>
    const letras = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split("");
    
    function obtenerLetraAleatoria() {
      return letras[Math.floor(Math.random() * letras.length)];
    }

    function generarTablero() {
      const tablero = document.getElementById("tablero");
      tablero.innerHTML = "";

      for (let i = 0; i < 16; i++) {
        const div = document.createElement("div");
        div.className = "letra";
        const rotacion = [0, 90, 180, 270][Math.floor(Math.random() * 4)];
        div.style.transform = `rotate(${rotacion}deg)`;
        div.textContent = obtenerLetraAleatoria();
        tablero.appendChild(div);
      }
    }

    // Generar uno inicial
    generarTablero();
  </script>

</body>
</html>
