    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 2rem;
      text-align: center;
      font-family: "Barriecito", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .contenedor {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;  /* Espacio entre el tablero y los controles */
    }

    .tablero {
      display: grid;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .tablero-contenedor {
      display: flex;
      flex-direction: column;
      align-items: center; /* Esto centra el tablero y el botón */
      gap: 10px; /* Espacio entre el tablero y el botón */
    }

    .letra {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      font-size: 24px;
      font-weight: bold;
      background: #f0f0f0;
      transform-origin: center center;
    }

    #reloj {
      font-size: 40px;
      margin-bottom: 1rem;
      text-align: center;  /* Centra el texto del reloj */
      font-weight: bold;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 16px;
    }

    .contenedorHorizontal {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

  </style>

    <div class="contenedor">

        <div class="tablero" id="tablero"></div>
        <!-- <button id="nuevoJuegoBtn" onclick="generarTablero()">Nuevo juego</button> -->

        <button onclick="generarTablero(5, 5)">Nuevo Juego (5x5)</button>
      </div>
  
    <div>
      <div class="contenedorHorizontal" style="margin: 1rem 0;">
        <button onclick="ajustarMinutos(-1)">-</button>
        <div><span id="minutos">2</span> min</div>
        <button onclick="ajustarMinutos(1)">+</button>
      </div>
      <div><button onclick="iniciarTemporizador()" id="iniciarBtn">Iniciar temporizador</button></div>
      <div><br></div>
      <div id="reloj"></div>

    let minutos = 2;
    let intervalo = null;

    function ajustarMinutos(cambio) {
      minutos = Math.max(1, minutos + cambio);
      document.getElementById("minutos").textContent = minutos;
    }

    function iniciarTemporizador() {
      clearInterval(intervalo);

      // Desactivar botones
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent === "+" || btn.textContent === "-") {
          btn.disabled = true;
        }
      });
      document.getElementById("iniciarBtn").disabled = true;

      const totalSegundos = minutos * 60;
      let tiempoRestante = totalSegundos;
      const reloj = document.getElementById("reloj");

      actualizarReloj(tiempoRestante);
      intervalo = setInterval(() => {
        tiempoRestante--;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          reloj.textContent = "¡Tiempo!";
          document.getElementById("alarma").play();

          // Rehabilitar botones
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent === "+" || btn.textContent === "-") {
          btn.disabled = false;
        }
      });
        } else {
          actualizarReloj(tiempoRestante);
        }
      }, 1000);
    }

    function actualizarReloj(segundos) {
      const m = Math.floor(segundos / 60);
      const s = segundos % 60;
      document.getElementById("reloj").textContent =
        `${m}:${s.toString().padStart(2, "0")}`;
    }

    function generarTablero(filas = 4, columnas = 4) {
      // Reiniciar el temporizador si hay uno activo
      clearInterval(intervalo);
      intervalo = null;

      // Rehabilitar el botón "Iniciar temporizador"
      document.getElementById("iniciarBtn").disabled = false;

      // Rehabilitar los botones de ajuste de tiempo
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent === "+" || btn.textContent === "-") {
          btn.disabled = false;
        }
      });

    const totalLetras = filas * columnas;
    const numVocales = Math.round(totalLetras * 0.4);
    const numComunes = Math.round(totalLetras * 0.5);
    const numRaras = totalLetras - numVocales - numComunes;

    const vocales = ['A','E','I','O','U'];
    const comunes = ['S','N','R','L','D','C','T','M','P','B','G'];
    const raras = ['Z','J','Ñ','X','K','W','H','F','V','Y','Q'];

    function elegirAleatorios(arr, cantidad) {
      const seleccionadas = [];
      for (let i = 0; i < cantidad; i++) {
        const letra = arr[Math.floor(Math.random() * arr.length)];
        seleccionadas.push(letra);
      }
      return seleccionadas;
    }

    const letrasSeleccionadas = [
      ...elegirAleatorios(vocales, numVocales),
      ...elegirAleatorios(comunes, numComunes),
      ...elegirAleatorios(raras, numRaras)
    ];

  // Mezclar las letras
  for (let i = letrasSeleccionadas.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [letrasSeleccionadas[i], letrasSeleccionadas[j]] = [letrasSeleccionadas[j], letrasSeleccionadas[i]];
  }

      // Generar tablero
      const tablero = document.getElementById("tablero");
      tablero.style.gridTemplateColumns = `repeat(${columnas}, 60px)`;
      tablero.style.gridTemplateRows = `repeat(${filas}, 60px)`;
      tablero.innerHTML = "";

      for (let i = 0; i < totalLetras; i++) {
        const div = document.createElement("div");
        div.className = "letra";
        const rotacion = [0, 90, 180, 270][Math.floor(Math.random() * 4)];
        div.style.transform = `rotate(${rotacion}deg)`;
        div.textContent = letrasSeleccionadas[i];
        tablero.appendChild(div);
      }

      document.getElementById("reloj").textContent = '';
    }

    // Generar uno inicial
    generarTablero();
