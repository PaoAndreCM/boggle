<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boggle en Español</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .tablero {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 10px;
      margin-bottom: 1rem;
    }
    .letra {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      font-size: 24px;
      font-weight: bold;
      background: #f0f0f0;
      transform-origin: center center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="tablero" id="tablero"></div>
  <button onclick="generarTablero()">Nuevo juego</button>

  <div style="margin: 1rem 0;">
    <button onclick="ajustarMinutos(-1)">-</button>
    <span id="minutos">2</span> min
    <button onclick="ajustarMinutos(1)">+</button>
    <button onclick="iniciarTemporizador()" id="iniciarBtn">Iniciar temporizador</button>
  </div>
  <div id="reloj" style="font-size: 24px; margin-bottom: 1rem;"></div>
  <audio id="alarma" src="alarm1.mp3" preload="auto"></audio>
  

  <script>
    const letras = [
      'A','A','A','A','A','A','A','A','A','A',
      'E','E','E','E','E','E','E','E','E',
      'O','O','O','O','O','O','O',
      'S','S','S','S','S','S',
      'N','N','N','N','N',
      'R','R','R','R','R',
      'I','I','I','I','I',
      'L','L','L','L',
      'D','D','D','D',
      'C','C','C',
      'T','T','T',
      'U','U','U',
      'M','M','M',
      'P','P','P',
      'B','B',
      'G','G',
      'V','V',
      'Y','Y',
      'Qu',
      'H',
      'F',
      'Z',
      'J',
      'Ñ',
      'X',
      'K',
      'W'
    ];

    let minutos = 2;
    let intervalo = null;

    function ajustarMinutos(cambio) {
      minutos = Math.max(1, minutos + cambio);
      document.getElementById("minutos").textContent = minutos;
    }

    function iniciarTemporizador() {
      clearInterval(intervalo);

      // Desactivar botones
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent === "+" || btn.textContent === "-") {
          btn.disabled = true;
        }
      });
      document.getElementById("iniciarBtn").disabled = true;

      const totalSegundos = minutos * 60;
      let tiempoRestante = totalSegundos;
      const reloj = document.getElementById("reloj");

      actualizarReloj(tiempoRestante);
      intervalo = setInterval(() => {
        tiempoRestante--;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          reloj.textContent = "¡Tiempo!";
          document.getElementById("alarma").play();

          // Rehabilitar botones
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent === "+" || btn.textContent === "-") {
          btn.disabled = false;
        }
      });
        } else {
          actualizarReloj(tiempoRestante);
        }
      }, 1000);
    }

    function actualizarReloj(segundos) {
      const m = Math.floor(segundos / 60);
      const s = segundos % 60;
      document.getElementById("reloj").textContent =
        `${m}:${s.toString().padStart(2, "0")}`;
    }
  
    function obtenerLetraAleatoria() {
      return letras[Math.floor(Math.random() * letras.length)];
    }

    function generarTablero() {
      // Reiniciar el temporizador si hay uno activo
      clearInterval(intervalo);
      intervalo = null;

      // Rehabilitar el botón "Iniciar temporizador"
      document.getElementById("iniciarBtn").disabled = false;

      // Rehabilitar los botones de ajuste de tiempo
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent === "+" || btn.textContent === "-") {
          btn.disabled = false;
        }
      });

      // Generar tablero
      const tablero = document.getElementById("tablero");
      tablero.innerHTML = "";

      for (let i = 0; i < 16; i++) {
        const div = document.createElement("div");
        div.className = "letra";
        const rotacion = [0, 90, 180, 270][Math.floor(Math.random() * 4)];
        div.style.transform = `rotate(${rotacion}deg)`;
        div.textContent = obtenerLetraAleatoria();
        tablero.appendChild(div);
      }

      document.getElementById("reloj").textContent = '';
    }

    // Generar uno inicial
    generarTablero();
  </script>

</body>
</html>
